    <style>
        :root {
            --bg: #282828;

            --gray: #928374;

            padding-bottom: 0.5rem;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin: 0.5rem 0;
            padding: 0.8rem;
            border-radius: 4px;
            background-color: var(--bg1);
            transition: transform 0.2s ease;

        .file-list li:hover {
            transform: translateX(5px);
        }
        .file-list a {
            color: var(--blue);
            text-decoration: none;
        }
        .file-list a:hover {
            color: var(--orange);
        }
        .last-modified {
            color: var(--gray);
            font-size: 0.9rem;
            margin-left: 1rem;
        }
        .last-updated {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 2rem;
            border-top: 2px solid var(--bg1);
            padding-top: 1rem;
        }
